<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 30px;">
    <div style="max-width: 600px; margin: auto; background-color: white; border-radius: 6px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      {% block content %}

      {% endblock %}
      <div class="footer">
        <p>&copy; {{ site_name }}</p>
      </div>
    </div>
  </body>
</html>
